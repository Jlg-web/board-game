<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Board Game</title>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-game">

        <div class="container-canvas">
            <canvas id="plateau" width="600" height="600"></canvas>
            <div class="board-control">
                <h1>Informations de la partie :</h1>

                <div class="player-1">
                    <h2>Joueur 1</h2>
                    <p>Points de vie : <span id="player-point-1">50</span></p>
                    <p>Arme : <span>Arc</span></p>
                    <p class="action-player">Action en cours :<br> <span>Le joueur 1 attaque le joueur 2 et remporte le combat !</span></p>
                </div>

                <div class="player-2">
                    <h2>Joueur 2</h2>
                    <p>Points de vie : <span id="player-point-2">60</span></p>
                    <p>Arme : <span>Masse</span></p>
                    <p class="action-player">Action en cours : <br><span>Le joueur 2 perd le combat.</span></p>
                </div>

            </div>
        </div>

        <div class="containerKeyboard">
            <button id="btn-left"></button><br><br>
            <button id="btn-right"></button>
            <button id="btn-circle">
                <div></div>
            </button>
            <button id="btn-up"></button><br><br>
            <button id="btn-down"></button>
        </div>

    </div>

    <!-- Appel des fichiers JS -->
    <script src="js/classes/Map.js"></script>
    <script src="js/classes/RandomElement.js"></script>
    <script src="js/classes/Controller.js"></script>
    <script src="js/classes/Weapon.js"></script>
    <script src="js/classes/Obstacle.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
