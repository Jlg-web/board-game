<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Plateau -->
    <div class="flex">
        <canvas id="plateau" width="600" height="600"></canvas>
    
        <div class="control-board">
            <div class="players player1" id="p1">
                <h2>Joueur 1</h2>
                <p class="weapon-player">Arme du joueur : <strong id="name-weapon-p1">Lance-pierre</strong></p>
                <p class="life-point">Points de vie : <strong id="life-point-p1">100</strong></p>
                <button id="attack-btn-p1">Attaquer</button>
                <button id="defense-btn-p1">Défendre</button>
            </div>
        
            <div class="players player2" id="p2">
                <h2>Joueur 2</h2>
                <p class="weapon-player">Arme du joueur : <strong id="name-weapon-p2">Lance-pierre</strong></p>
                <p class="life-point">Points de vie : <strong id="life-point-p2">100</strong></p>
                <button id="attack-btn-p2">Attaquer</button>
                <button id="defense-btn-p2">Défendre</button>
            </div>
        </div>
    </div>

    <!-- Control -->
    <div class="container-global">
        <div class="game-control">
            <button id="btn-up">Up</button>
            <button id="btn-down">Down</button>
            <button id="btn-left">Left</button>
            <button id="btn-right">Right</button>
        </div>
    
        <div class="next-player" id="next-btn">
            <a href="#">Joueur suivant</a>
        </div>
    </div>

    <!-- Script -->
    <script src="js/class/Map.js"></script>
    <script src="js/class/RenderElement.js"></script>
    <script src="js/class/RandomElement.js"></script>
    <script src="js/class/Obstacle.js"></script>
    <script src="js/class/Weapon.js"></script>
    <script src="js/class/Player.js"></script>
    <script src="js/class/Controller.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
